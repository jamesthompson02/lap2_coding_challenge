<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegraph Clone</title>
    <link rel="stylesheet" href="./styles/index.css">
    <script src="./js/app.js" type="text/javascript" defer></script>
</head>
<body>
    <form id="blog-form">
        <div class="label-container">
            <label for="title-text">Title:</label>
            <input id="title-text" type="text">
        </div>
        <div class="label-container" >
            <label for="pseudonym-text">Name:</label>
            <input id="pseudonym-text" type="text"> 
        </div>
        <div class="label-container">
            <label for="story-message">Personal Message:</label>
            <textarea id="story-message"></textarea>
        </div>
        <button type="submit" id="submit-button">Publish</button>
    </form>
    
</body>
</html>
