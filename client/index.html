<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Telegraph Clone</title>
    <link rel="stylesheet" href="./styles/index.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./js/app.js" type="text/javascript" defer></script>
  </head>
  <body>
    <div id="form-container" class="container mt-3">
      <h2>What's on your mind?</h2>
      <form id="blog-form">
        <div class="mb-3 mt-3">
          <!-- <label for="title-text">Title:</label> -->
          <input
            type="text"
            class="form-control"
            id="title-text"
            placeholder="Enter title"
            name="title"
            maxlength="90"
          />
        </div>
        <div class="mb-3">
          <!-- <label for="pseudonym-text">Name:</label> -->
          <input
            type="text"
            class="form-control"
            id="pseudonym-text"
            placeholder="Enter pseudonym-text"
            name="pseudonym-text"
            maxlength="60"
          />
        </div>
        <div class="mb-3">
          <!-- <label for="story-message">Personal Message:</label> -->
          <input
            type="text"
            class="form-control"
            id="story-message"
            placeholder="Enter Personal Message"
            name="story-message"
            maxlength="500"
          />
        </div>
        <button type="submit" id="submit-button" class="btn btn-default">
          Submit
        </button>
      </form>
    </div>
    <div id="post-container">

    </div>
  </body>
</html>
